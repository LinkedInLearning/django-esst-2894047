{% load static %}
<html>
    <head>
        <title>SmartNotes!</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>

    <body>
      <nav class="navbar navbar-dark bg-dark">
        <div class="ms-auto">
          {% if user.is_authenticated %}
           <a href="{% url 'home'%}" class="btn btn-outline-light me-1">Home</a>
           <!-- Logout logic Django 4.0 -->
           <a href="{% url 'logout'%}" class="btn btn-outline-light me-1">Logout</a>
           <!--Logout logic Django 5.0+ -->
           <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light me-1">Logout</button>
           </form>
          {% else %}
            <a href="{% url 'login'%}" class="btn btn-outline-light me-1">Login</a>
          {% endif %}
        </div>
      </nav>

      <div class="my-5 text-center container"> 
        {% block content %}
        {% endblock %}
      </div>
    </body>
</html>
